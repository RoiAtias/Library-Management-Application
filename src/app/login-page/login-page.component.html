<div class="row">

    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header justify-content-center">
                <h3 class="font-weight-light my-4">Login</h3>
            </div>
            <div class="card-body">
                <!-- Login form-->
                <form [formGroup]="form" (submit)="onSubmit()">
                    <!-- Form Group (email address)-->
                    <div class="form-group">
                        <label class="small" for="UserName">User Name</label>
                        <input class="form-control" id="UserName" type="text" formControlName="username"
                            placeholder="Enter User Name">
                    </div>
                    <!-- Form Group (password)-->
                    <div class="form-group">
                        <label class="small" for="password">Password</label>
                        <input class="form-control" id="password" type="password" formControlName="password"
                            placeholder="Enter password">
                    </div>
                    <!-- Form Group (login box)-->
                    <div class="form-group align-items-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small"><a>Muntres-angular-project</a></div>
            </div>
        </div>

    </div>
    <div class="col-sm-4">

    </div>

</div>
